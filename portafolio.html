<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/portafolio.css">
    <script src="https://kit.fontawesome.com/3a2db6f1b2.js" crossorigin="anonymous"></script>  
</head>
<body>
    <header>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/juan-manuel-castillo-robles-75356a330/" target="_blank" aria-label="Perfil de LinkedIn de Juan Manuel">
                <img src="assets/linkedin-logo.png" alt="LinkedIn" class="icon" loading="lazy">
            </a>
            <a href="https://www.portafolio.co/juan806265" target="_blank" aria-label="Portafolio de Juan Manuel">
                <img src="assets/portafolio-logo.png" alt="Portafolio" class="icon" loading="lazy">
            </a>
            <a href="https://github.com/juancast24" target="_blank" aria-label="GitHub de Juan Manuel">
                <img src="assets/github-logo.png" alt="GitHub" class="icon" loading="lazy">
            </a>
            <a href="https://www.instagram.com/jmcastillo24.7" target="_blank" aria-label="Instagram de Juan Manuel">
                <img src="assets/instagram-logo.png" alt="Instagram" class="icon" loading="lazy">
            </a>
            <a href="https://x.com/juancas53236091" target="_blank" aria-label="Twitter de Juan Manuel">
                <img src="assets/twitter-logo.png" alt="Twitter" class="icon" loading="lazy">
            </a>
            <a href="https://www.facebook.com/m3mo27" target="_blank" aria-label="Facebook de Juan Manuel">
                <img src="assets/facebook-logo.png" alt="Facebook" class="icon" loading="lazy">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="sobre-mi.html">Sobre mí</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portafolio" class="text-center portfolio-section">
            <h1>Mi Portafolio</h1>
            <div class="info-box" data-project="Proyecto 1">
                <p>Proyecto 1: Aplicación de gestión de tareas.</p>
            </div>
            <div class="info-box" data-project="Proyecto 2">
                <p>Proyecto 2: Sitio web para una pequeña empresa.</p>
            </div>
            <div class="info-box" data-project="Proyecto 3">
                <p>Proyecto 3: Juego en línea en JavaScript.</p>
            </div>
            <div class="popup" id="popup" style="display:none;">
                <div class="popup-content">
                    <span class="close-button" id="close-button">&times;</span>
                    <h2 id="project-title">Detalles del Proyecto</h2>
                    <pre id="project-description"></pre>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.info-box').forEach(box => {
            box.addEventListener('click', function() {
                const projectName = this.getAttribute('data-project');
                document.getElementById('project-title').innerText = projectName;

                const projectDescriptions = {
                    'Proyecto 1': `Detalles del Proyecto 1:
- Nombre: Aplicación de gestión de tareas
- Descripción: Aplicación web para gestionar tareas.
- Tecnologías: HTML, CSS, JavaScript, Node.js.
- Estado: Completado.`,
                    'Proyecto 2': `Detalles del Proyecto 2:
- Nombre: Sitio web para una pequeña empresa
- Descripción: Diseño y desarrollo de un sitio web.
- Tecnologías: HTML, CSS, Bootstrap.
- Estado: En producción.`,
                    'Proyecto 3': `Detalles del Proyecto 3:
- Nombre: Juego en línea
- Descripción: Juego de competición multijugador.
- Tecnologías: JavaScript, HTML5 Canvas.
- Estado: En desarrollo.`
                };

                document.getElementById('project-description').innerText = projectDescriptions[projectName];
                document.getElementById('popup').style.display = 'flex';
            });
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
