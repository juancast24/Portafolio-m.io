    <main>
        <section id="contacto">
            <h1>Contáctame</h1>
            <form id="contact-form" action="php/guardar.php" method="POST">
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
                <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>
                <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="success-message" id="success-message" style="display: none;"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

    const formData = new FormData(this);

    fetch('guardar.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById('success-message').innerText = data;
        document.getElementById('success-message').style.display = 'block';
        this.reset();
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
    </script>
